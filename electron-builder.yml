appId: com.reader.app
productName: Reader
directories:
  output: dist-electron-build

files:
  - dist/**/*
  - dist-electron/**/*

extraResources:
  - from: library/classics/don-quixote
    to: library/classics/don-quixote
  - from: library/classics/the-federalist-papers
    to: library/classics/the-federalist-papers
  - from: library/classics/nicomachean-ethics
    to: library/classics/nicomachean-ethics
  - from: library/ATTRIBUTION.md
    to: library/ATTRIBUTION.md
  - from: scripts/prepare-corpus/corpus-easy.jsonl
    to: corpus/corpus-easy.jsonl
  - from: scripts/prepare-corpus/corpus-medium.jsonl
    to: corpus/corpus-medium.jsonl
  - from: scripts/prepare-corpus/corpus-hard.jsonl
    to: corpus/corpus-hard.jsonl
  - from: scripts/prepare-corpus/corpus-prose-easy.jsonl
    to: corpus/corpus-prose-easy.jsonl
  - from: scripts/prepare-corpus/corpus-prose-medium.jsonl
    to: corpus/corpus-prose-medium.jsonl
  - from: scripts/prepare-corpus/corpus-prose-hard.jsonl
    to: corpus/corpus-prose-hard.jsonl

extraMetadata:
  main: dist-electron/main.js

linux:
  target:
    - AppImage
    - deb
  category: Utility

mac:
  target:
    - dmg
    - zip
  category: public.app-category.productivity

win:
  target:
    - nsis
    - portable

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
